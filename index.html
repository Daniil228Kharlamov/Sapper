<html lang="en">

    <link rel="icon" href="images/explosion.png">
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container">

       <div id="playBtn" class="playBtn">

 </div>

 <div class="info"> <h4 class="infoText">prod.by <a class="infoText" href="https://vk.com/memqpis" target="_blank">@memqpis</a></h4></div>
 


 <select id="divSizeBorder" class="select">

    <option id="sevenBtn" value="7" selected> <h2>7x7</h2>   </option>

    <button class="exitGameBtn" id="exitGameBtn_id">

    </button>

    <button class="repeatGameBtn" id="repeatGameBtn_id">
        <img src="images/repeat.png" alt="repeat" class="repeatImg">
    </button>

    <button class="volumeBtn" id="volumeBtn">

   <div class="exitGameWindow" id="exitGameWindow">

    </div>

    <div class="repeatGameWindow" id="repeatGameWindow">
        <h1 class="repeatGameWindowText">Restart the game?</h1>
